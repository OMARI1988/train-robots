<html>
<head>
<link href="css/main.css" type="text/css" rel="stylesheet" />
<style type="text/css">
h2 {
	color: white;
	font-size: 20pt;
	font-weight: normal;
	margin-top: 2.5em;
	margin-bottom: 1em;
}

p.formRow {
	margin: 0;
	margin-bottom: 0.6em;
}

p.links {
	margin-top: 3em;
	line-height: 20pt;
}

.hint {
	color: rgb(200, 200, 200);
	margin: 0;
	margin-top: 1.5em;
	margin-bottom: 0.3em;
	font-size: 11pt;
}
</style>

<title>Train Robots - Register</title>
</head>
<body>
	<div id="container">
		<h1>train robots</h1>
		<p class="tagline">help teach robots to become smart as humans</p>
		<form method="post" action="register_error.html">
			<h2>Create an account</h2>
			<p class="hint" style="margin-top:2em">Email address</p>
			<p class="formRow">
				<input class="textBox" type="text" />
			</p>
			<p class="hint">Your name in the game (e.g. HappyBunny)</p>
			<p class="formRow">
				<input class="textBox" type="input" />
			</p>
			<p class="hint">Password for the game</p>
			<p class="formRow">
				<input class="textBox" type="password" />
			</p>
			<p class="hint">Confirm password</p>
			<p class="formRow">
				<input class="textBox" type="password" />
			</p>
			<p>
				<input class="formButton" value="Register" type="submit" />
			</p>
			<p class="links">
				<a href="signin.html">Already have an account?</a>
			</p>
		</form>
		<p class="footer">
			Copyright &copy; <a href="http://www.kaisdukes.com">Kais Dukes</a>,
			2013. All rights reserved.
		</p>
	</div>
</body>
</html>
