<html>
<head>
<link href="css/main.css" type="text/css" rel="stylesheet" />
<style type="text/css">
h2 {
	color: white;
	font-size: 20pt;
	font-weight: normal;
	margin-top: 2.5em;
	margin-bottom: 1em;
}

p.formRow {
	margin: 0;
	margin-bottom: 0.6em;
}

p.links {
	margin-top: 3em;
	line-height: 20pt;
}

.hint {
	color: rgb(200, 200, 200);
	margin: 0;
	margin-top: 2em;
	margin-bottom: 0.5em;
	font-size: 11pt;
	margin-bottom: 0.5em;
}
</style>

<title>Train Robots - Sign In</title>
</head>
<body>
	<div id="container">
		<h1>train robots</h1>
		<p class="tagline">help teach robots to become smart as humans</p>
		<form method="post">
			<h2>Sign In</h2>
			<p class="hint">Use your email address and game password</p>
			<p class="formRow">
				<input class="textBox" type="text" />
			</p>
			<p class="formRow">
				<input class="textBox" type="password" />
			</p>
			<p>
				<input class="formButton" value="Sign in" type="submit" /> <input
					class="formButton" value="Cancel" type="button"
					style="margin-left: 0.8em;"
					onclick="window.location='default.html'" />
			</p>
			<p class="links">
				<a href="#">Create a new account</a><br /> <a href="#">Forgot
					your password?</a>
			</p>
		</form>
		<p class="footer">
			Copyright &copy; <a href="http://www.kaisdukes.com">Kais Dukes</a>,
			2013. All rights reserved.
		</p>
	</div>
</body>
</html>
