<html>
<head>
<link href="css/main.css" type="text/css" rel="stylesheet" />
<style type="text/css">
h2 {
	color: white;
	font-size: 20pt;
	font-weight: normal;
	margin-top: 2.5em;
	margin-bottom: 0em;
}

p.formRow {
	margin: 0;
	margin-bottom: 0.6em;
}

p.error {
	color: orange;
	margin-top: 1.8em;
}

.hint {
	color: rgb(200, 200, 200);
	margin: 0;
	margin-top: 2em;
	margin-bottom: 0.5em;
	font-size: 11pt;
}

.info {
	color: rgb(200, 200, 200);
	margin: 0;
	margin-top: 0.6em;
	margin-bottom: 3em;
	font-size: 12pt;
	line-height: 16pt;
}
</style>

<title>Train Robots - Sign In</title>
</head>
<body>
	<div id="container">
		<h1>train robots</h1>
		<p class="tagline">help teach robots to become smart as humans</p>
		<form method="post" action="forgot_password_completed.html">
			<h2>Forgot your password?</h2>
			<p class="info">Don't worry. Enter your email address below and<br/>we'll send you password reset instructions.</p>
			<p class="hint">Email address</p>
			<p class="formRow">
				<input class="textBox" type="text" />
			</p>
			<p>
				<input class="formButton" value="Send" type="submit" /> <input
					class="formButton" value="Cancel" type="button"
					style="margin-left: 0.8em;"
					onclick="window.location='default.html'" />
			</p>
			<p class="error">
				Email address not specified.<br/>
			</p>
		</form>
		<p class="footer">
			Copyright &copy; <a href="http://www.kaisdukes.com">Kais Dukes</a>,
			2013. All rights reserved.
		</p>
	</div>
</body>
</html>
